version: '3.8'

services:
  # ==============================================
  # Infrastructure Services
  # ==============================================
  
  # Kafka (Redpanda) - Single node for dev
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.14
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "9092:9092"
      - "8082:8082"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - anomalyze-net
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console (Kafka UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.3.1
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yaml && /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yaml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
        connect:
          enabled: true
          clusters: []
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - anomalyze-net

  # Redis (Cache & Queue)
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anomalyze-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL (Database)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anomalyze
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anomalyze-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anomalyze"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ==============================================
  # Microservices
  # ==============================================

  # 1. ML Service (Python)
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: ml-service
    env_file:
      - ./services/ml-service/.env
    # Overrides for Docker networking (Hosts need to be service names, not localhost)
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "8000:8000"
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - anomalyze-net
    volumes:
      - ./services/ml-service/models:/app/models
      - ./services/ml-service/data:/app/data

  # 2. Ingestion Service (Node.js)
  ingestion-service:
    build:
      context: ./services/ingestion-service
      dockerfile: Dockerfile
    container_name: ingestion-service
    env_file:
      - ./services/ingestion-service/.env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "3000:3000"
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - anomalyze-net

  # 3. Notification Service (Node.js)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    env_file:
      - ./services/notification-service/.env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "3001:3001"
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anomalyze-net

  # 4. Auth Service (Node.js)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    env_file:
      - ./services/auth-service/.env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anomalyze-net

  # 5. Analytics Service (Node.js)
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    env_file:
      - ./services/analytics-service/.env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "3003:3003"
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - anomalyze-net

  # 6. Subscription Service (Node.js)
  subscription-service:
    build:
      context: ./services/subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    env_file:
      - ./services/subscription-service/.env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://user:password@postgres:5432/anomalyze
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anomalyze-net

volumes:
  redpanda_data:
  redis_data:
  postgres_data:

networks:
  anomalyze-net:
    driver: bridge
